<head>
  <title>Webgrab</title>
  <meta charset="UTF-8">
  <meta name="keywords" content="Webgrab, Domain Search"
  <meta name="description" content="Widget that allows an input keyword to be returned with similar domains.">
</head>
<body>
  <style>
    #contentdiv {height: 1000px; width: 600px; background-color: #339933; margin-left: auto; margin-right: auto;}
    body {background-color: #00CCFF;}
    #innerwidgetdiv {height: 200px; width: 400px; background-color: #FF6699; margin-left: auto; margin-right: auto;}
  </style>
  <script>
    function promptkeyword(){
      var r = prompt("Enter keyword here:")
      if (r="Minecraft")
      document.write("http://www.minecraft.net")
    }
  </script>
    <div id="contentdiv">
      <div id="innerwidgetdiv">
        <button onclick="promptkeyword">Input Keyword</button>
        </form>
      </div>
    </div>
</body>
