<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Webgrab</title>
  <meta charset="UTF-8">
  <meta name="keywords" content="Webgrab, Domain Search"
  <meta name="description" content="Widget that allows an input keyword to be returned with similar domains.">
</head>
<body>
  <style>
    #contentdiv {height: 1000px; width: 600px; background-color: #339933; margin-left: auto; margin-right: auto;}
    body {background-color: #00CCFF;}
    #innerwidgetdiv {height: 200px; width: 400px; background-color: #FF6699; margin-left: auto; margin-right: auto;}
	button {height: 100px; width: 100px;}
  </style>
  <script>
	function getkey(){
		var r = prompt("Enter keyword here:");
		document.writeln("http://www." + r + ".com");
		document.writeln("http://www." + r + ".net");
		document.writeln("http://www." + r + ".org");
		document.writeln("http://www." + r + ".me");
		document.writeln("http://www." + r + ".nu");
	}
  </script>
    <div id="contentdiv">
      <div id="innerwidgetdiv">
        <button onclick="getkey()">Enter Keyword:</button>
      </div>
    </div>
</body>
</html>
